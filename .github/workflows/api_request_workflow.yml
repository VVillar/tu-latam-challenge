name: API Request Workflow

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Run unit tests
      run: |
        python -m unittest test_send_post_request.py

    - name: API Request
      if: ${{ success() }}
      run: |
        python send_post_request.py
